<div class="container mx-auto p-4">
    <!-- Notifications Icon -->
    <div class="flex justify-end mb-4">
      <button (click)="toggleNotificationsModal()" class="relative">
        <i class="fa fa-bell text-gray-600 hover:text-gray-800">Notifications</i>
        @if (notifications.length > 0) {
          <span
            class="absolute top-0 right-0 inline-block w-4 h-4 bg-red-500 text-white text-xs font-bold rounded-full text-center"
          >
            {{ notifications.length }}
          </span>
        }
      </button>
    </div>
  
    <!-- Notifications Modal -->
    @if (isNotificationsModalOpen) {
      <div
        class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center"
      >
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
          <div class="flex justify-between items-center border-b pb-4 mb-4">
            <h3 class="text-xl font-bold text-gray-800">Notifications</h3>
            <button
              (click)="toggleNotificationsModal()"
              class="text-gray-500 hover:text-red-600 transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
  
          <!-- Notifications List -->
          <ul class="space-y-4">
            @for (notification of notifications; track notification.id) {
              <li
                class="p-4 border rounded-lg shadow-sm bg-gray-50 hover:bg-gray-100 transition"
              >
                <p class="text-sm text-gray-700">{{ notification.message }}</p>
              </li>
            }
          </ul>
  
          <!-- Empty State -->
          @if (notifications.length === 0) {
            <div class="text-center text-gray-500 mt-4">
              No notifications available.
            </div>
          }
        </div>
      </div>
    }
  </div>
