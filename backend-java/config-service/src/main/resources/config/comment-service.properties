spring.application.name=comment-service
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/commentservice_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UCT
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
eureka.client.serviceUrl.defaultZone=http://localhost:8061/eureka/

